<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script></head>
    <title>Calculadora</title>
</head>
<body>
    <form action="/calcular" method="post" class="container mt-4">
        <h1 class="mb-4">Calculadora</h1>
        <div class="mb-3">
            <label for="n1" class="form-label">Número 1:</label>
            <input type="text" class="form-control" name="n1" id="n1">
        </div>
        <div class="mb-3">
            <label for="operador" class="form-label">Operação:</label>
            <select class="form-select" name="operador" id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="n2" class="form-label">Número 2:</label>
            <input type="text" class="form-control" name="n2" id="n2">
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <script src="/path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
